# 建立並部署 VitePress 網站到 GitHub Pages 的工作流程
name: 部署 VitePress 網站到 Pages

on:
  # 當推送到 main 分支時執行
  push:
    branches: [main]
  # 允許從 Actions 頁面手動觸發
  workflow_dispatch:

# 設置 GITHUB_TOKEN 的權限以允許部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 限制同時只能有一個部署進行，但不取消進行中的部署
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # 構建任務
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 檢出代碼
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 如果不使用 lastUpdated 功能可以移除這一行
      
      - name: 設置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: intro_to_cyber/package-lock.json
      
      - name: 設置 Pages
        uses: actions/configure-pages@v4
      
      - name: 安裝依賴
        working-directory: ./intro_to_cyber
        run: npm ci
      
      - name: 構建 VitePress 站點
        working-directory: ./intro_to_cyber
        run: npm run build
      
      - name: 上傳構建產物
        uses: actions/upload-pages-artifact@v3
        with:
          path: intro_to_cyber/docs/.vitepress/dist
  
  # 部署任務
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: 部署
    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4